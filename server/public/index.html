<!doctype html>
<html>
  <head>
    <title>Leaderboard</title>
  </head>
  <body>
    <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/core-js/2.1.4/core.min.js"></script>
    <script src="http://unpkg.com/@feathersjs/client@3.7.7/dist/feathers.js"></script>
    <script src="http://unpkg.com/socket.io-client@1.7.3/dist/socket.io.js"></script>
    <!-- <script src="lib/core.min.js"></script>
    <script src="lib/feathers.js"></script>
    <script src="lib/socket.io.js"></script> -->
    <style>
      @font-face {
        font-family: 'Rubik';
        src:  url(font/Rubik-Regular.ttf);
        font-weight: 400;
        font-style: normal;
      }
      @font-face {
        font-family: 'Rubik';
        src:  url(font/Rubik-Medium.ttf);
        font-weight: 500;
        font-style: normal;
      }
      :root {
        --dark: #263740;
        --orange: #ff6f00;
        --white: #fff;
        --headerHeight: 20vh;
      }
      #scores {
        position: absolute;
        top: var(--headerHeight);
        left: 0;
        right: 0;
        bottom: 0;
        font-size: 6vh;
      }
      ul {
        list-style-type: none;
        padding: 0;
        display: flex;
        flex-direction: column;
        height: 100%;
        margin: 0;
      }
      li {
        padding: 5px 10px;
        display: flex;
        flex: 1;
        align-items: center;
      }
      li::before {
        content: '';
        background-size: contain;
        background-position: center center;
        background-repeat: no-repeat;
        width: 10%;
      }
      li:first-child {
        background: var(--orange);
        color: var(--white);
        font-weight: bold;
        font-size: 1.3em;
        flex: 1.3;
      }
      li:first-child::before {
        background-image: url('img/medal1.png');
        height: 90%;
      }
      li:nth-child(2)::before {
        background-image: url('img/medal2.png');
        height: 80%;
      }
      li:nth-child(3)::before {
        background-image: url('img/medal3.png');
        height: 80%;
      }
      .pos { min-width: 30px; width: 5%; text-align: right; padding-right: 40px; }
      .name { flex: 2; }
      .score { flex: .25; text-align: right; padding-right: 20px; }
      header {
        position: relative;
        box-sizing: border-box;
        background: var(--dark);
        color: var(--white);
        height: var(--headerHeight);
        /* border-bottom: 4px solid #665; */
        line-height: var(--headerHeight);
        vertical-align: middle;
        text-align: center;
      }
      .logo {
        height: 60%;
        width: auto;
        position: absolute;
        left: 20px;
        top: 20%;
      }
      .skifree {
        height: 60%;
        border-radius: 50%;
        overflow: hidden;
        position: absolute;
        right: 20px;
        top: 20%;
      }
      h2 {
        margin: 0;
        text-transform: uppercase;
        font-weight: 100;
        font-size: 6vh;
        letter-spacing: 0.07em;
        font-family:  Helvetica, sans-serif;
        /* text-shadow: 0 2px 16px #000; */
      }
      .title {
        box-sizing: border-box;
        height: 80%;
        width: auto;
        vertical-align: middle;
        margin-top: -0.5%;
      }
      html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        font-family: 'Rubik', sans-serif;
      }
    </style>
    <script>
      // Socket.io is exposed as the `io` global.
      var socket = io('/');
      // @feathersjs/client is exposed as the `feathers` global.
      var app = feathers();

      // Set up Socket.io client with the socket
      app.configure(feathers.socketio(socket));

      function refresh() {
        app.service('scores').find({}).then(display);
        // fetch('http://localhost:3030/scores')
        //   .then(res => res.json())
        //   .then(display);
      }

      function display(data) {
        const scoresDiv = window.scores;
        const header = `<li><span class="pos">#</span> <span class="name">Name</span> <span class="score">Score</span></li>`;
        scoresDiv.innerHTML = data
          .slice(0, 10)
          .map((score, i) => `<li><span class="pos">${i + 1}</span> <span class="name">${score.name}</span> <span class="score">${score.score}</span></li>`).join('');
        scoresDiv.innerHTML = `<ul>${scoresDiv.innerHTML}</ul>`
        console.log('scores', data);
      }

      // Receive real-time events through Socket.io
      app.service('scores')
        .on('created', () => refresh())
        .on('updated', () => refresh())
        .on('removed', () => refresh());

      // Initial refresh
      refresh();

      // Update data
      app.service('scores').create({
        playerId: 1,
        name: 'Yohan',
        score: 250
      });

      app.service('scores').create({
        playerId: 2,
        name: 'Greg',
        score: 150
      });

      app.service('scores').create({
        playerId: 3,
        name: 'Gabriel',
        score: 350
      });

      app.service('scores').update(6, {
        playerId: 6,
        name: 'Georges',
        score: 200
      });

      app.service('scores').update(4, {
        playerId: 4,
        name: 'Lucas',
        score: 400
      });

      app.service('scores').create({
        playerId: 5,
        name: 'fabrice',
        score: 120
      });

      app.service('scores').create({
        playerId: 8,
        name: 'Benjamin',
        score: 120
      });

      app.service('scores').create({
        playerId: 7,
        name: 'R0XXo4',
        score: 1420
      });

      app.service('scores').create({
        playerId: 9,
        name: 'L00s3r',
        score: 1
      });

      app.service('scores').create({
        playerId: 10,
        name: 'Noob',
        score: 123
      });

      app.service('scores').create({
        playerId: 11,
        name: 'Kevin38',
        score: 33
      });

      // feathers.errors is an object with all of the custom error types.
    </script>
    <header>
      <img class="logo" src="img/criteo.svg" alt="logo">
      <img class="skifree" src="img/skifree.png" alt="skifree">
      <img class="title" src="img/mlskilogo.png" alt="title">
    </header>
    <div id="scores"></div>
  </body>
</html>
